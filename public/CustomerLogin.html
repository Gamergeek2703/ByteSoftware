<body style="background-color: #fff;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form appointment-form"  onsubmit = "sendLoginData();return false" id="appointment-form">
					<h1 class="da_title">Login</h1>
					
					
					<div class="" data-validate = "Valid email is required: ex@abc.xyz">
						<input type="text" name="email" id="email" placeholder="Email" required />
						<span class="" data-symbol="&#xf190;"></span>		
					</div>
					
					
					<div class="" data-validate="Password is required">
						<input type="password" id="password" type="password" placeholder="Password" name="password">
						<span class="" data-symbol="&#xf190;"></span>
						<div class="forgot">
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="form-submit">
						<input type="submit" name="submit" id="submit" class="submit" value="Sign in" />
					</div>
					<br>
					<div class="account">
						<span class="txt2">
							Need an account? <a href="CustomerSignUp.html">Sign Up</a>
						</span>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('Customer\ Login.png');">
					<div><img class="img-fluid mt-5" src="BYTE Logo.png" alt=""></div>
				</div>
			</div>
		</div>
	</div>
